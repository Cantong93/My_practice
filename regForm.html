<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8">
<title>Registration Form</title>
<link rel="stylesheet" href="regForm.css">
    </head>
    <body>
<h1>Registration Form</h1>
<p>Please fill in this form with required information </p>
<form method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="last-name" type="text" required></label>
        
        <label for="last-name">Enter Your Last Name:  <input id="last-name" type="text" required></label>
        <label for="email">Enter Your Email:      <input id="email" type="email"  required></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}"required></label>
    </fieldset>
    
        <fieldset>
        <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account </label>
        <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business Account </label>
        <label for="terms-and-conditions"><input type="checkbox" required class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"></a> terms and conditions </label>
    </fieldset>
       
        <fieldset>
            <label>Upload a profile picture: <input="file" /> </label>
            <label>Enter your age (years): <input type="number" min="13" max="120"/></label>
            <label> How did you hear about us?
            <select>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
            </select>
            </label>
            <label for="bio">Enter a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding and ..."></textarea>
            </label>
            
        </fieldset>
        <input type="submit" value="submit">

</form>
    </body>
</html>
